server:
  port: 11003

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  profiles:
    active:
    - default
   
  datasource:
    url: jdbc:h2:mem:order
    driverClassName: org.h2.Driver
    username: sa
    password:
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        sql_comment: true
    
logging:
  level:
    org.hibernate.type: trace
    com.querydsl.sql : debug